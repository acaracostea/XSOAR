description: Unique threat intel technology that automatically serves up relevant
  insights in real time.
detaileddescription: "### Partner Contributed Integration\n#### Integration Author:
  Recorded Future\nSupport and maintenance for this integration are provided by the
  author. Please use the following contact details:\n- **Email**: [support@recordedfuture.com](mailto:support@recordedfuture.com)\n-
  **URL**: [https://www.recordedfuture.com/support/demisto-integration/](https://www.recordedfuture.com/support/demisto-integration/)\n***\n##
  Information  \nA valid API Token for XSOAR from Recorded Future needed to fetch
  information.\n\n[Get help with Recorded Future for Cortex XSOAR](https://www.recordedfuture.com/integrations/palo-alto).
  \ \n\n**Version:** 2.4.2\n\n---\n\n### Collective Insights\nThe Recorded Future
  Platform tracks trends and facilitates new insights on detections to better identify
  threats. See trends and track metrics over time using the Recorded Future Platform.
  This feature will store XSOAR enrichments based on playbooks. This feature permits
  additional analytics to track trends and identify new insights with the Recorded
  Future Intelligence Cloud.\n\nThe following data points are collected as part of
  Collective Insights:\n\n1. Incident - ID, Type, Name\n2. Playbook - Name\n3. Instance
  ID\n4. Command executed\n5. Indicator - Type, Name\n6. Recurrence\n7. Schedule\n\n##
  Configuration\n| Parameter                                      | Description                                                                                                                                                                                                                                 |\n|------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|\n|
  Server URL                                     | The URL to the Recorded Future
  ConnectAPI.                                                                                                                                                                                                  |\n|
  API Token                                      | Valid API Token from Recorded Future.
  \                                                                                                                                                                                                      |\n|
  Classifier                                     | Select \"Recorded Future - Classifier\".
  \                                                                                                                                                                                                     |\n|
  Mapper (Incoming)                              | Select \"Recorded Future - Incoming
  Mapper\".                                                                                                                                                                                                 |\n|
  IP/Domain/URL/File/CVE/Vulnerability Threshold | Minimum risk score from Recorded
  Future needed to mark IOC as malicious when doing reputation or intelligence lookups.
  \                                                                                                                     |\n|
  Trust any certificate (not secure)             | -                                                                                                                                                                                                                                           |\n|
  Use system proxy settings                      | -                                                                                                                                                                                                                                           |\n|
  First fetch time                               | This threshold will be used during
  first fetch of the incidents.                                                                                                                                                                            |\n|
  Rule names to fetch alerts by                  | Rule names to fetch alerts by,
  separated by semicolon. If empty, all alerts will be fetched.                                                                                                                                                |\n|
  Alert Statuses to include in the fetch         | Alert Statuses to include in the
  fetch, separated by a comma. If empty, the default value of 'no-action' will be
  used. The value should be comma-separated alert statuses (e.g. \"unassigned,assigned,pending,actionable,no-action,tuning\").
  |\n| Update alert status on fetch                   | If selected, alerts with a
  status of 'no-action' will be updated to 'pending' once fetched by the integration.
  \                                                                                                                             |\n|
  Collective Insights                    | The Recorded Future Intelligence Cloud
  aggregates data related to indicators, incidents and detections from correlations,
  driving collective insights to better identify threats. Unattributable data is collected
  for analytical purposes to identify trends and insights with the Intelligence Cloud.
  Go to the Recorded Future support site to learn more about [Collective Insights](https://support.recordedfuture.com/hc/en-us/articles/11633413141779).
  \                                                                                                           |\n|
  Maximum number of incidents per fetch          | -                                                                                                                                                                                                                                           |\n|
  Incidents Fetch Interval                       | -                                                                                                                                                                                                                                           |\n|
  Indicator Expiration Method                    | -                                                                                                                                                                                                                                           |\n|
  Source Reliability                             | Reliability of the source providing
  the intelligence data.                                                                                                                                                                                  |\n\n---\n\n##
  Available Actions\n* Reputation actions\n    * Using the new Recorded Future SOAR
  Enrichment API.\n    * Available actions: ip, domain, url, file(hashes), cve.\n*
  Intelligence action\n    * Fetches full information for the entity.\n    * Supports
  IPs, Domains, URLs, Files(hashes), Vulnerabilities(cve), Malwares.\n* Malware search
  action\n* Alert actions\n    * Fetch alerting rules defined at Recorded Future.\n
  \   * Fetch alert summaries from one or more alerting rules.\n    * Set alert status
  in Recorded Future\n    * Set alert note in Recorded Future\n* Threat assessment
  action\n    * Takes a context, such as phishing or malware and one or more IOC as
  input.\n    * Outputs a verdict (true/false) and related evidence (risk rules) for
  this context.\n\nCopyright 2020-2022 Recorded Future, Inc.\n\n\n---\n[View Integration
  Documentation](https://xsoar.pan.dev/docs/reference/integrations/recorded-future-v2)"
