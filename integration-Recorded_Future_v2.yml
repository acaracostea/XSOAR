                method='get',
                url_suffix='info/whoami',
                timeout=60,
            )

        def _key_extraction(self, data, keys_to_keep):
            return {key: data[key] for key in set(data.keys()) & keys_to_keep}

        def _clean_calling_context(self, calling_context):
