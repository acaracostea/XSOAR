name: FortiSIEMV2
script:
  commands:
  - arguments:
    - description: The query for filtering the relevant events. For example, "eventId=9071234812319593968
        AND eventType='type'". You can retrieve the attributes' names using the command's
        filtering arguments or using the event attributes returned in the context
        output.
      name: query
    - auto: PREDEFINED
      defaultValue: "true"
      description: Whether to extend the data. This affects the number of attributes
        returned.
      name: extended_data
      predefined:
      - "false"
      - "true"
    - auto: PREDEFINED
      defaultValue: "false"
      description: Use Cortex XSOAR built-in polling to retrieve the result when it's
        ready.
      name: polling
      predefined:
      - "true"
      - "false"
    - description: The ID of the search query to retrieve its results. Intended for
        use by the polling process; does not need to be provided by the user.
      name: search_id
    - defaultValue: "50"
      description: The number of results to retrieve. Minimum value is 1.
      name: limit
    - defaultValue: "1"
      description: The page number of the results to retrieve. Minimum value is 1.
      name: page
    - description: How long to wait between command executions (in seconds) when 'polling'
        argument is true. Minimum value is 10 seconds. Default is 10.
      name: interval_in_seconds
    - description: The time in seconds until the polling sequence timeouts. Default
        is 60.
      name: timeout_in_seconds
    - description: Start of the time filter for events. For example, "3 days ago",
        "1 month", "2019-10-10T12:22:00", "2019-10-10".
      name: from_time
      required: true
    - description: End of the time filter for events. For example, "3 days ago", "1
        month", "2019-10-10T12:22:00", "2019-10-10".
      name: to_time
      required: true
    - description: Event ID. Filtering argument.
      name: eventId
    - description: Event type. Filtering argument.
      name: eventType
    - description: Reporting IP address. Filtering argument.
      name: reptDevIpAddr
    - description: Destination action. Filtering argument.
      name: destAction
    - description: Destination domain. Filtering argument.
      name: destDomain
    - description: Destination IP address.
      name: destIpAddr
    - description: Destination user. Filtering argument.
      name: destUser
    - description: Source domain. Filtering argument.
      name: srcDomain
    - description: Source geo country. Filtering argument.
      name: srcGeoCountry
    - description: Source IP address.
      name: srcIpAddr
    - description: The involved user in the event. Filtering argument.
      name: user
    - description: Destination MAC address. Filtering argument.
      name: destMACAddr
    - description: Source MAC address.
      name: srcMACAddr
    description: Initiate search process on events. The events are retrieved according
      to a constraint determined either by the query argument or by the filtering
      arguments. When using filtering arguments, an 'AND' operator is used between
      them. If the query argument is filled, it overrides the values in the filtering
      arguments.
    name: fortisiem-event-search
    outputs:
    - contextPath: FortiSIEM.EventsSearchInit.search_id
      description: The ID of the search query that executed against the events.
      type: String
    polling: true
  - arguments:
    - description: The search ID to check its status.
      name: search_id
    description: The status of the specified search ID.
    name: fortisiem-event-search-status
    outputs:
    - contextPath: FortiSIEM.EventsSearchStatus.percentage_status
      description: ' A number between 0 to 100 representing the percentage status
        of the search query.'
      type: Number
    - contextPath: FortiSIEM.EventsSearchStatus.search_id
      description: The search ID which the percentage status refers to.
      type: String
  - arguments:
    - description: The ID of the search query to retrieve its results.
      name: search_id
      required: true
    - defaultValue: "50"
      description: Maximum number of results to return.
      name: limit
    - defaultValue: "1"
      description: The page number to retrieve.
      name: page
    description: The results of the specified search ID.
    name: fortisiem-event-search-results
    outputs:
    - contextPath: FortiSIEM.Event.custId
      description: The customer ID the event is related to.
      type: Number
    - contextPath: FortiSIEM.Event.index
      description: The position number of the event in the results.
      type: Number
    - contextPath: FortiSIEM.Event.id
      description: Event ID.
      type: String
    - contextPath: FortiSIEM.Event.eventType
      description: The event type.
      type: String
    - contextPath: FortiSIEM.Event.receiveTime
      description: When the event was received in UTC time.
      type: Date
    - contextPath: FortiSIEM.Event.nid
      description: The event ID.
      type: String
    - contextPath: FortiSIEM.Event.attributes
      description: Additional attributes of the event.
      type: Unknown
  - arguments:
    - description: The ID of the incident to update.
      name: incident_id
      required: true
    - description: Override incident's comment.
      name: comment
    - auto: PREDEFINED
      description: Update incident status.
      name: status
      predefined:
      - Active
      - Auto Cleared
      - Manually Cleared
      - System Cleared
    - auto: PREDEFINED
      description: The type assigned to the incident ticket in an external ticket
        handling system.
      name: external_ticket_type
      predefined:
      - Low
      - Medium
      - High
    - description: The ID of the incident in an external ticket handling system.
      name: external_ticket_id
    - auto: PREDEFINED
      description: The state of the incident ticket in an external ticket handling
        system.
      name: external_ticket_state
      predefined:
      - New
      - Assigned
      - In Progress
      - Closed
    - description: The user that the external ticket is assigned to.
      name: external_assigned_user
    description: Update attributes of the specified incident. Only the provided attributes
      are overwritten.
    name: fortisiem-incident-update
  - arguments:
    - description: 'Comma-separated list of IP addresses to include. For example:
        1.1.1.1,2.2.2.2.'
      isArray: true
      name: include_ip
    - description: 'Comma-separated list of IP addresses to exclude. For example:
        1.1.1.1,2.2.2.2.'
      isArray: true
      name: exclude_ip
    - description: 'Range of IP addresses to include. For example: 1.1.1.1-1.1.1.255.'
      name: include_ip_range
    - description: 'Range of IP addresses to exclude.  For example: 1.1.1.1-1.1.1.255.'
      name: exclude_ip_rage
    - defaultValue: "50"
      description: The number of results to retrieve. Minimum value is 1.
      name: limit
    - defaultValue: "1"
      description: The page number of the results to retrieve. Minimum value is 1.
      name: page
    description: List CMDB (Centralized Management Database) devices with short information
      for each device. If you provide one of the exclude arguments, their values are
      excluded from the provided include arguments. For example, to list all devices
      in the range 192.168.20.1-192.168.20.100, but exclude 192.168.20.20, 192.168.20.25,
      use include_ip_range='192.168.20.1-192.168.20.100' and exclude_ip='192.168.20.20,
